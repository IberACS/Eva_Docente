<body onload="nobackbutton();">
    
    <div id="wrapper">

            <div id="Espacio"></div>
            <div align="center"><h2>Bienvenido al cuestionario de “Evaluación Docente”</h2></div><br>
            <div align="center"><h2>Favor de ingresar la información que se te solicita en la parte de abajo para iniciar sesión.</h2></div>
            <div id="Espacio2"></div>
            
            <div align="center" id="header">
                <div class="flex-container">
                    <div class="flexslider">
                        <ul class="slides">
                            <li><img class="imagen" src="images/DSC08779.JPG"/></li>
                            <li><img class="imagen" src="images/DSC07627.JPG"/></li>
                            <li><img class="imagen" src="images/DSC09021.JPG"/></li>
                            <li><img class="imagen" src="images/DSC09014.JPG"/></li>
                            <li><img class="imagen" src="images/DSC09011.JPG"/></li>
                        </ul><!-- .slides -->
                    </div><!-- .flexslider -->
                </div><!-- .flex-container -->
            </div><br>

            <div id="page">
                <div id="pestaña1">
                        <div align="center">
                            <h2>Iniciar Sesión</h2><br>
                            <div id="MsjE"></div>
                            <form onsubmit="return false">
                                <table width="35%" height="10%">
                                    <tr>
                                        <td>Matricula: </td><td><input type="text" id="Usu" name="Usu" required pattern="[0-9]{4,9}"></td>
                                    </tr>
                                    <tr>
                                        <td>Contraseña: </td><td><input type="password" id="Pas" name="Pas" required></td>
                                    </tr>
                                </table><br>
                                <input type="submit" value="Ingresar" onclick="Login('ValSesion','MsjE')" class="myButton"> 
                            </form> 
                        </div>
                </div>
            </div>
            <!-- end #page -->
    </div>
